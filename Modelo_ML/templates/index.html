<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'base.css') }}">
    <title>Predicción sobre dataset IRIS</title>
</head>
<body>
    <h1>Bienvenido a la app para predicción del IRIS dataset</h1>
    <h2>Complete los siguientes datos para obtener una predicción:</h2>

	<form action="{{ url_for('result') }}" method="post">

        <label for="sepal_length">Largo sépalo:</label>
		<input type="text" id="sepal_length" name="sepal_length" required>
		<br><br>

		<label for="sepal_width">Ancho sépalo:</label>
		<input type="text" id="sepal_width" name="sepal_width" required>
		<br><br>

		<label for="petal_length">Largo pétalo:</label>
		<input type="text" id="petal_length" name="petal_length" required>
		<br><br>

        <label for="petal_width">Ancho pétalo:</label>
		<input type="text" id="petal_width" name="petal_width" required>
		<br><br>

		<button type="submit">Predicción</button>
	</form>
</body>
</html>
